  <style type="text/css">
  body{

  #showWindow{
    width: 95%;

  .playerControls{
    width: 95%;
    position : fixed;
    bottom : 10px;
    left: 3%;
    z-index: 1;
    margin: auto;
  }

/*Zoom Slider Code*/
.zoomSliderVisible {
  -webkit-appearance: none;
   width: 92%;
   height: 20px;
   background: #d3d3d3;
   opacity: 0.2;
   -webkit-transition: .2s;
   transition: opacity .2s;
   position: absolute;
   margin: auto;
   right: 0;
   left: 1%;
 }

.zoomSliderVisible:hover {
    opacity: 1;
}

.zoomSliderVisible::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

.zoomSliderVisible::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

  	.zoomSliderHidden {
  		display: none;
  	}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

	<div class="playerControls">

  <input type="range" min="0" max="1" value="0" step="0.001" id="progressSlider" class="zoomSliderVisible">
